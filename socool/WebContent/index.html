<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>So Cool Timer</title>
	
	<link type="text/css" href="style.css" rel="stylesheet" />
	
	<script src="dptime.js"></script>
	<script src="bgrandom.js"></script>
	<script type="text/javascript">
		setInterval("dpTime()", 1000);
	
		function layer_popup() {
			var layer = document.getElementById("side-popup-layer");
	
			if (layer.style.visibility == "visible")
				layer.style.visibility = "hidden";
			else
				layer.style.visibility = "visible";
		}
	</script>
</head>
<body>
	<header>
		<button onclick="layer_popup()">Settings</button>
	</header>
	
	<div id="side">
		<div id="side-popup-layer">
		
			<ul>
				<li>
					<fieldset>
					<legend>Time</legend>
					<form action="" method="POST">
						시간 표시 <input type="submit" value="확인"> <br />
						<input type="radio">24시간 <input type="radio" checked="checked">12시간 <br />
					</form>
					</fieldset>
				</li>
				
				<li>
					<fieldset>
					<legend>Notification</legend>
					</fieldset>
				</li>
				
				<li>
					<fieldset>
					<legend>Theme</legend>
					<form name='change_bgcolor'>
						배경색 선택 <select name='selected_bgcolor' onchange='fncSetValue();'>
							<option value='red'>red</option>
							<option value='blue'>blue</option>
							<option value='green'>green</option>
							<option value='white' selected="selected">white</option>
						</select>
					</form>
					</fieldset>
				</li>
			</ul>
		
		</div>
	</div><!-- side-menu div close -->
	
	<article>	
		<div id="contents-time-date">
			<div id="display-Time"></div>
			<div id="display-Date"></div>
		</div>
		<div id="contents-alarm"></div>
		<div id="contents-location"></div>		
	</article>

	<footer>
	</footer>
</body>
</html>
